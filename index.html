<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Libros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">LibrosAPI</a>
    <div>
      <a class="btn btn-outline-light me-2" href="login.html">Iniciar sesión</a>
      <a class="btn btn-outline-light" href="dashboard.html">Mi panel</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h1 class="mb-3">Catálogo público</h1>

  <form id="form-buscar" class="row g-2 mb-3">
    <div class="col-md-6">
      <input type="text" id="q" class="form-control" placeholder="Buscar por título o autor">
    </div>
    <div class="col-md-3">
      <select id="size" class="form-select">
        <option value="5">5 por página</option>
        <option value="10" selected>10 por página</option>
        <option value="20">20 por página</option>
      </select>
    </div>
    <div class="col-md-3 d-grid">
      <button class="btn btn-primary" type="submit">Buscar</button>
    </div>
  </form>

  <div id="lista" class="row gy-3"></div>
  <div class="d-flex justify-content-between align-items-center mt-3">
    <button id="prev" class="btn btn-secondary">Anterior</button>
    <span id="pageInfo"></span>
    <button id="next" class="btn btn-secondary">Siguiente</button>
  </div>
</div>

<script>
let page = 1;
async function cargar(){
  const q = document.getElementById('q').value || '';
  const size = document.getElementById('size').value || 10;
  const r = await fetch(`/api/catalogo/listar?q=${encodeURIComponent(q)}&page=${page}&size=${size}`);
  const data = await r.json();
  const cont = document.getElementById('lista');
  cont.innerHTML = '';
  data.forEach(x => {
    const precio = x.precio === null ? '<span class="badge bg-info">Solo visible / Intercambio</span>' : `$ ${x.precio.toLocaleString()}`;
    cont.innerHTML += `
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${x.nombre_Libro}</h5>
            <h6 class="card-subtitle mb-2 text-muted">${x.autor}</h6>
            <p class="mb-0">Estado: <strong>${x.estado}</strong> · Precio: ${precio}</p>
          </div>
        </div>
      </div>`;
  });
  document.getElementById('pageInfo').textContent = `Página ${page}`;
}

document.getElementById('form-buscar').addEventListener('submit', (e)=>{e.preventDefault(); page=1; cargar();});
document.getElementById('prev').addEventListener('click', ()=>{ if(page>1){ page--; cargar(); } });
document.getElementById('next').addEventListener('click', ()=>{ page++; cargar(); });

cargar();
</script>
</body>
</html>
