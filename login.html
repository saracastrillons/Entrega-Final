<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - LibrosAPI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5" style="max-width:520px">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="mb-3">Iniciar sesión</h3>
      <p class="text-muted">Usa correo + PIN (últimos 4 dígitos del teléfono en la BD).</p>
      <form id="loginForm" class="vstack gap-3">
        <input class="form-control" type="email" id="correo" placeholder="Correo" required>
        <input class="form-control" type="password" id="pin" placeholder="PIN (4 dígitos)" required>
        <button class="btn btn-primary" type="submit">Entrar</button>
      </form>
      <div id="msg" class="mt-3"></div>
    </div>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const correo = document.getElementById('correo').value;
  const pin = document.getElementById('pin').value;
  const r = await fetch('/api/auth/login', {
    method:'POST', headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ correo, pin })
  });
  const data = await r.json();
  const msg = document.getElementById('msg');
  if(data.token){
    localStorage.setItem('token', data.token);
    msg.innerHTML = '<div class="alert alert-success">Inicio de sesión exitoso. Ve a tu <a href="dashboard.html">panel</a>.</div>';
  } else {
    msg.innerHTML = '<div class="alert alert-danger">Error: '+(data.error||'Credenciales inválidas')+'</div>';
  }
});
</script>
</body>
</html>
